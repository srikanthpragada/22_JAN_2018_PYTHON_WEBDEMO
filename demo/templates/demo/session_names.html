<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Names</title>
</head>
<body>
<h2>Available Names</h2>
{% if length == 0 %}
 <h3>No names found!</h3>
{% else %}
  {% for n in names %}
     {{ n }} <br/>
  {% endfor %}
{% endif %}

<h3>Add Name</h3>
<form method="post">
    {% csrf_token %}
    Name <input type='text' name="fullname" />
    <p></p>
    <input type="submit" value="Add Name"/>
</form>



</body>
</html>
