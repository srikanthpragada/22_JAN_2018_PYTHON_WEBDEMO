<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> List Of Courses</title>
</head>
<body>
<h1>List Of Courses</h1>

<table border="1" cellpadding="5pt">
    <tr>
        <th> Title</th>
        <th> Duration</th>
        <th> Course Fee</th>
        <th></th>
    </tr>

    {% for course in courses %}

    <tr>
        <td> {{ course.title }}</td>
        <td> {{ course.duration }}</td>
        <td> {{ course.fee }}</td>
        <td> <a href="/demo/batches/{{course.id}}/">Batches</a></td>
    </tr>

    {% endfor %}

</table>


</body>
</html>
