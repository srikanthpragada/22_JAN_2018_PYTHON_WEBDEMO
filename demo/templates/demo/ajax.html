<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Demo</title>
    <script  src="https://code.jquery.com/jquery-3.3.1.js"
             integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
             crossorigin="anonymous"></script>
    <script>
        function get_customer() {
           // make ajax request
           $("#customer").val('');
           $.ajax(
                { "url": "/demo/get_account_name/",
                  "data" : { id : $("#id").val() },
                  "success" : displayCustomer,
                  "error" : displayError
                }
            );
        }

        function displayCustomer(name){
            $("#customer").val(name);
        }

        function displayError(){
            alert("Sorry! Account Not Found!");

        }
    </script>
</head>
<body>

<h1>Ajax Demo</h1>
Account Id : <input type="text" id="id"  onblur="get_customer()" />
<input type="text" id="customer" />

</body>
</html>
